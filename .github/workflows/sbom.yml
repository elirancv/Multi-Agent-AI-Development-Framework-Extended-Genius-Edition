name: Generate SBOM

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cyclonedx-bom
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom

      - name: Generate SBOM (JSON)
        run: |
          mkdir -p sbom
          cyclonedx-py -r requirements.txt -o sbom/sbom.json --format json

      - name: Generate SBOM (XML)
        run: |
          cyclonedx-py -r requirements.txt -o sbom/sbom.xml --format xml

      - name: Validate SBOM
        run: |
          if [ ! -f sbom/sbom.json ]; then
            echo "Error: SBOM JSON not generated"
            exit 1
          fi
          echo "SBOM generated successfully"
          echo "Dependencies count: $(cat sbom/sbom.json | python -c 'import json, sys; print(len(json.load(sys.stdin).get(\"components\", [])))')"

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom/sbom.json
            sbom/sbom.xml
          retention-days: 90
          if-no-files-found: error

      - name: Upload to Release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom/sbom.json
            sbom/sbom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
