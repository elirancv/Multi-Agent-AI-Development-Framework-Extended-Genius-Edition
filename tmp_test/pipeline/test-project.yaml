# Pipeline: test-project
# Auto-generated by multiagent new

project_mode: mvp-fast

policy:
  version: 1
  score_thresholds:
    requirements: 0.8
    codegen: 0.85
  retries:
    requirements: 0
    codegen: 1
  timeouts:
    requirements: 30
    codegen: 60
  budget:
    max_runtime_sec: 600
    max_stages: 10
    max_artifacts_bytes: 50000000

stages:
  - name: requirements
    category: requirements
    agent: RequirementsAgent
    advisor: RequirementsAdvisor
    task: "Define requirements for { product_idea }"
    output: docs/requirements.md
    min_score: 0.8

  - name: code_skeleton
    category: codegen
    agent: CodeSkeletonAgent
    advisor: CodeReviewAdvisor
    depends_on: [requirements]
    task: "Generate code skeleton"
    output: src/generated_code.py
    min_score: 0.85

dependencies:
  code_skeleton: [requirements]
